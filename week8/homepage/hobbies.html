    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <title>My Webpage</title>
  <script>

    window.onload = function () {
      const hobbieList = ["basketball", "coding", "skiing", "family time", "traveling", "chess"];
      let index = 0;
      const hobbies = document.getElementById('hobbies');

      function changeHobby() {
        hobbies.textContent = hobbieList[index];
        hobbies.style.animation = 'none';
        void hobbies.offsetWidth; // Trigger reflow to restart the animation
        hobbies.style.animation = 'slideUp 4s ease-in-out forwards';

        index = (index + 1) % hobbieList.length;
      }
      setInterval(changeHobby, 4000);
    }
  </script>
